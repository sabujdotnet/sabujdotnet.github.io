name: EAS Build APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the entire repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. CHANGE TO YOUR PROJECT SUBDIRECTORY
      - name: Change to project directory
        run: cd jsLeger/js-lezard && pwd

      # 3. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use an LTS version like 18 or 20
          cache: 'npm'
          cache-dependency-path: 'jsLeger/js-lezard/package-lock.json' # Point to the lock file in your subdirectory

      # 4. Install Expo and EAS CLI, authenticate
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          project-path: jsLeger/js-lezard # ðŸ‘ˆ Important: Tell the action where your project is

      # 5. Install dependencies (from the subdirectory)
      - name: Install dependencies
        run: npm ci
        working-directory: ./jsLeger/js-lezard # ðŸ‘ˆ Runs npm in your project folder

      # 6. Build the APK using EAS
      - name: Build APK on EAS
        run: eas build --platform android --non-interactive --no-wait
        working-directory: ./jsLeger/js-lezard # ðŸ‘ˆ Runs eas in your project folder
        env:
          EAS_SKIP_AUTO_FINGERPRINT: 1 # Optional: includes the workaround for your previous error
